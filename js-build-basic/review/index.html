<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="" person-img alt="">
                </div>
                <h4 class="author">default name</h4>
                <p class="job">default job</p>
                <p class="info">
                    Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Repellendus reprehenderit 
                    officiis exercitationem quisquam doloribus quos 
                    eveniet suscipit eum dolorum rerum.
                </p>
                <!-- prev and next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random btn -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
